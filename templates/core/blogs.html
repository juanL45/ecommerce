{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
    <!--End header-->
    <main class="main pages mb-80">
        <div class="page-header breadcrumb-wrap">
            <div class="container">
                <div class="breadcrumb">
                    <a href="index.html" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
                    <span></span> Blogs
                </div>
            </div>
        </div>
        <div class="page-content pt-50">
            <div class="container">
                
               <h5 class="section-title style-1 mb-30">Blogs</h5>
                <div style="display:flex;flex-direction:row,justify-content: center;align-items: center;flex-wrap: wrap;">
                    {% for b in blogs %}
                    <a href="{% url 'core:blog_content' b.id %}"> 

                        <div style="width:300px;height: 300px;">
                            <img style="width:290px;height: 290px;object-fit: contain;" src="{{b.image.url}}" alt="">
                            <p style="font-size:20px;font-weight:bold;text-align:center;">{{b.title}} </p>
                            
                            
                        
                        </div>
                        </a>
                    {% endfor %}
                </div>
           
            </div>
        </div>
    </main>

    {% endblock content %}
